kernel:
  image: linuxkit/kernel:4.14.24-ebb7528d3bf7866db6ed0bf75688bcc76706cedc-dirty-amd64
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0 console=ttysclp0"
init:
  - linuxkit/init:b212cfeb4bb6330e0a7547d8010fe2e8489b677a
  - linuxkit/runc:7c39a68490a12cde830e1922f171c451fb08e731
  - linuxkit/containerd:37e397ebfc6bd5d8e18695b121166ffd0cbfd9f0
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.2
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: getty
    image: linuxkit/getty:v0.2
    env:
     - INSECURE=true
  - name: ruby
    image: ruby:2.6-rc-alpine
    capabilities:
     - all
    command: ["sh", "-c", "sleep 3000"]
  - name: ubuntu
    image: ubuntu:17.10
    capabilities:
     - all
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /sys:/sys
     - /run:/run
    command: ["sh", "-c", "sleep infinity"]
trust:
  org:
    - linuxkit
    - library
